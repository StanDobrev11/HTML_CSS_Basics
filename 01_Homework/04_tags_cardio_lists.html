<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
<article>
    <h2>HTML Unordered list</h2>
    <ul>
        <li>Hyper is the opposite of linear.</li>
        <li>Text is what you will use.</li>
        <li>Mark up is what you will do.</li>
        <li>Language.</li>
    </ul>
</article>
<article>
    <h2>Reversed list</h2>
    <ol reversed>
        <li>Most presentation-based HTML.</li>
        <li>An ampersand character.</li>
        <li>Alt text is not a description of an image</li>
    </ol>
</article>
</body>
</html>
